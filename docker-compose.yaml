version: "3.9"

services:
  flexric:
    image: flexric
    container_name: Flexric
    networks:
      - flexric_connection
    command: bash -c "sed -ie 's/127.0.0.1/'$(hostname -i)'/' flexric/flexric.conf && ./flexric/build/examples/ric/nearRT-RIC -c ./flexric/flexric.conf"
  
  cu:
   image: flexric
   container_name: Cu
   networks:
    - flexric_connection
   command: bash -c "echo $(hostname -i) && apt install -y iputils-ping && ping Flexric"
   #bash "apt install -y dnsutils && var=$(nslookup Flexric | grep -o '.........2$') && sed -ie 's/127.0.0.1/'$var'/' flexric/flexric.conf && ./flexric/build/examples/emulator/agent/emu_agent_gnb_cu -c flexric/flexric.conf"
   depends_on:
     - flexric

  du:
   image: flexric
   container_name: Du
   networks:
    - flexric_connection
   command: bash "apt install -y dnsutils && var=$(nslookup Flexric | grep -o '.........2$') && sed -ie 's/127.0.0.1/'$var'/' flexric/flexric.conf && ./flexric/build/examples/emulator/agent/emu_agent_gnb_du -c flexric/flexric.conf"
   depends_on:
       - flexric

networks:
  flexric_connection:
  
  
